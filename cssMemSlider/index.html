<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="section-slider">
            <div class="slider-items">
                <input type="radio" name="r" id="slide1">
                <input type="radio" name="r" id="slide2">
                <input type="radio" name="r" id="slide3">
                <input type="radio" name="r" id="slide4">
                <div class="item slide1">
                    <img src="/assets/img/01.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="/assets/img/02.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="/assets/img/03.jpg" alt="mem">
                </div>
                <div class="item">
                    <img src="/assets/img/04.jpg" alt="mem">
                </div>
            </div>

        </div>
        <div class="slider-nav">
            <label for="slide1" class="nav-item"></label>
            <label for="slide2" class="nav-item"></label>
            <label for="slide3" class="nav-item"></label>
            <label for="slide4" class="nav-item"></label>
        </div>
    </div>
</body>

</html>
